<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Digital Clock</title>
</head>
<body>
    <div id="heading">
<h1>Digital Clock </h1>
    </div>
    
    <div id="container">
        <div id="time">
            <div >
                <h4>Hour</h4>
                <p id="hour"></p>
            </div>
            <p><strong>:</strong></p>
            <div >
                <h4>Minute</h4>
                <p id="minute"></p>
            </div>
            <p><strong>:</strong></p>
            <div >
                <h4>second</h4>
                <p id="second"></p>
            </div>
        </div>
        <div id="date">
            <div >
                <h4>Date</h4>
                <p id="day"></p>
            </div>
            <p><strong>/</strong></p>
            <div >
                <h4>Month</h4>
                <p id="month"></p>
            </div>
            <p><strong>/</strong></p>
            <div>
                <h4>Year</h4>
                <p  id="year"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
